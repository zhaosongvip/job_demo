spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:mysql://localhost:3316/blog_system?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

jwt:
  secret: your_jwt_secret
  expiration: 86400000 # 24小时 

mvc:
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600 

jackson:
  serialization:
    fail-on-empty-beans: false 